<ion-list>
  <ion-item-sliding #slidingItem *ngFor="let lista of tareasService.listas | listasCompletadasPipe:listasTerminadas">

    <button ion-item (click)="editarLista(lista)">
      {{ lista.titulo }}
      <ion-note item-end>
        {{ lista.items.length }} items
      </ion-note>
    </button>

    <ion-item-options side="right">
      <button ion-button color="danger" (click)="eliminarLista(lista)">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="editarNombreLista(lista, slidingItem)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
