<ion-header>
    <ion-navbar color="primary">
        <ion-title>Tareas Pendientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <img src="../../assets/imgs/pendientes.jpg">

    <ion-list>
        <ion-item-sliding *ngFor="let lista of tareasService.listas">
           
            <button ion-item (click)="editarLista(lista)">
                {{ lista.titulo }}
                <ion-note item-end>
                    {{ lista.items.length }} items
                </ion-note>
            </button>
            
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="eliminarLista(lista)">
                    <ion-icon name="trash"></ion-icon>
                    Eliminar
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


    <!-- Botton FAB agregar nueva lista -->
    <ion-fab right bottom (click)="nuevaLista()">
        <button ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
